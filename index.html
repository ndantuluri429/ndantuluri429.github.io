<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Neha V. Dantuluri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }

        header {
            background: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e3a8a;
        }

        nav {
            background: white;
            padding: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav li {
            margin: 0;
        }

        nav a {
            display: block;
            padding: 1rem 1.5rem;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s;
        }

        nav a:hover {
            background: #3b82f6;
            color: white;
        }

        nav a.active {
            background: #e0e7ff;
            color: #1e3a8a;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        section {
            background: white;
            margin: 2rem 0;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        section h2 {
            color: #1e3a8a;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            border-bottom: 3px solid #3b82f6;
            padding-bottom: 0.5rem;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .contact-item {
            padding: 1rem;
            background: #f8fafc;
            border-radius: 4px;
        }

        .contact-item strong {
            color: #1e3a8a;
            display: block;
            margin-bottom: 0.5rem;
        }

        footer {
            background: #1e293b;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav ul {
                flex-direction: column;
            }

            nav a {
                border-bottom: 1px solid #eee;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="publications.html">Publications</a></li>
            <li><a href="research.html">Research Areas</a></li>
            <li><a href="cv.html">CV</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <section>
            <h2>Contact Information</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <strong>Email</strong>
                    neha_dantuluri [at] hms [dot] harvard [dot] edu
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Neha Dantuluri. All rights reserved.</p>
    </footer>
</body>
</html>
